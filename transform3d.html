<html lang="en">
<head>

<body>
    <article class="t3d_1">
        <h2>Transform-style 3d
            <button class="btn">stop</button> </h2>
        <div class="">
            <p>company</p>
            <p>service</p>
            <p>custom</p>

    <!--  pause & running  -->

        const item = document.querySelector('.t3d_1 div');
        const btn = document.querySelector('.btn');

        btn.addEventListener('click', function() {
            item.classList.toggle('paused');
        });
    </script>
